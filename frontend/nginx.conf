server {
    listen 80;
    server_name _;

    # Serve built assets
    root /usr/share/nginx/html;

    # Health endpoint (static 200)
    location = /health {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    # Cache immutable assets aggressively (Angular adds content hashes)
    location ~* \.(?:js|mjs|css|woff2?|ttf|eot|png|jpg|jpeg|gif|svg)$ {
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Service Worker (don’t cache HTML)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store";
    }

    # SPA fallback: route everything else to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip (on by default in nginx:alpine, but ensure it’s enabled)
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;
}
