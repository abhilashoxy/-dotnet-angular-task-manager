<!-- src/app/profile/my-profile.component.html -->
<div class="container mt-5" *ngIf="auth.isLoggedIn()">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
    <h4 class="card-title mb-3 text-center">My Profile</h4>
    <form [formGroup]="profileForm" (ngSubmit)="save()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input formControlName="username" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input formControlName="address" class="form-control" />
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit" [disabled]="profileForm.invalid">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
