<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Register</h3>

    <!-- Alerts -->
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ errorMessage }}
      <button type="button" class="btn-close" (click)="errorMessage = null" aria-label="Close"></button>
    </div>

    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      {{ successMessage }}
      <button type="button" class="btn-close" (click)="successMessage = null" aria-label="Close"></button>
    </div>

    <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-control" placeholder="Enter username" formControlName="username">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input id="address" type="text" class="form-control" placeholder="Enter address" formControlName="address">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter email" formControlName="email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter password" formControlName="password">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPassword">
      </div>

      <div class="d-grid">
        <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Register</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login">Already have an account? Login</a>
    </div>
  </div>
</div>
