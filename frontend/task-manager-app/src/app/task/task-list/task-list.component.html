<div class="text-center mb-4">
  <h2 class="fw-bold">Task Management</h2>
</div>

<div class="card shadow p-4 mb-4">
  <!-- Task Form -->
  <app-task-form [task]="selectedTask" [onSaved]="onTaskSaved.bind(this)"></app-task-form>
</div>

<div class="card shadow p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-semibold mb-0">Task List</h4>
   
  </div>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>
          <span 
            class="badge" 
            [class.bg-success]="task.isCompleted"
            [class.bg-warning.text-dark]="!task.isCompleted">
            {{ task.isCompleted ? 'Completed' : 'Pending' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="editTask(task)">Edit</button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
